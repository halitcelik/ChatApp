<template name="maintemplate">
    <head>
        <title>textcircle</title>
    </head>

    <body>
        <header>
            <nav>
                <div>
                    <ul>
                        {{#if loggedIn}}
                        <li><p class="salut">HELLO {{user}}</p></li>
                        <li> <a href="/messages">Archive</a></li>
                        <li> <a href="/archive">Profile</a></li>
                        <li> <a href="/settings">Settings</a></li>
                        <li> <a id="logout" href="/login">Logout</a></li>
                        {{else}}
                        <li><a href="/login">Login</a></li>
                        {{/if}}
                    </ul>
                </div>
           </nav>
       </header>

        <h1>Welcome</h1>
        {{>yield main}}
    </body>
</template>


<template name="message">
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="archive">
            left section
        </section>
        <section class="msg-block">
            <div class="msg-display">
                {{#each messages}}
                    <p><strong>{{user}}</strong> - {{msg}}</p>
                    <small>{{time}}</small>
                {{/each}}
            </div>
            <input id="msg-input" class="msg-input" type="text" name="msg">
            <button class="send-button">send</button>
        </section>
    </main>
    <footer>

    </footer>


</template>


<template name="login">
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <p style="color:red;"> Email or password wrong.</p>
                <label  for="email"> E-mail</label>
                <input  type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <button class="login-btn">login</button>
            </form>
            <small>Don't have an account yet? <a href="/register">Register</a> </small>
        </div>
    </div>
</template>

<template name="register">
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <p style="color:red;"> Email or password wrong.</p>
                <label  for="username"> Username</label>
                <input id="username" type="text" name="username">
                <label  for="email"> E-mail</label>
                <input id="email" type="email" name="email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
                <label for="password">Confirm password</label>
                <input id="password2" type="password" name="password">
                <button class="register-button">register</button>
            </form>
            <small>Do you already have an account? <a href="/login">Login</a> </small>
        </div>
    </div>
</template>
